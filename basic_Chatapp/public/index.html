<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io</title>
  
  <style>
    #message {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    #message li {
      padding: 5px 10px;
    }
    #message li:nth-child(odd) {
      background: #eee;
    }
  </style>
</head>
<body>
  <script src="/socket.io/socket.io.js"></script>
  <ul id="message"></ul>
  <form action="" id="form">
    <input id="input" autocomplete="off" placeholder="Type your message here...">
    <button>Send</button>
  </form>
  <script>
    // 1. Select DOM Elements
    const form = document.getElementById('form');
    const input = document.getElementById("input");
    
    // 2. Create instance of socket
    const socket = io();

    // Attach event listener to the form
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value) {
        // 4. Providing data to the server
        socket.emit("message", input.value);
        input.value = "";
      }
    });

    // 4. Receiving data from the server
    socket.on('message', (mes) => {
      const item = document.createElement('li');
      item.textContent = mes;
      document.getElementById('message').appendChild(item);
    });
  </script>
</body>
</html>
